<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Guardião da Promessa - Anônimo</title>
    <link rel="stylesheet" href="capastyle.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const currentBook = document.body.dataset.bookId || "o-guardião-da-promessa";

            function getStorageKey() {
                return `${currentBook}_lastReadChapter`;
            }

            const lastReadChapter = localStorage.getItem(getStorageKey());
            const continueButton = document.getElementById("continue-button");

            if (lastReadChapter) {
                continueButton.textContent = "Continuar Leitura";
                continueButton.href = `${lastReadChapter}.html`;
            } else {
                continueButton.textContent = "Iniciar Leitura";
                continueButton.href = "capitulo0.html";
            }
        });

        function setLastRead(chapterId) {
            const currentBook = document.body.dataset.bookId || "defaultBook";
            const storageKey = `${currentBook}_lastReadChapter`;
            localStorage.setItem(storageKey, chapterId);
        }
    </script>
</head>
<body data-book-id="o-guardião-da-promessa">
    <div class="container">
        <a href="indice.html">
            <img src="OGDP-poster.png" alt="Capa do livro O Guardião da Promessa" class="book-cover">
        </a>
        <h1 class="book-title">O Guardião da Promessa</h1>
        <h2 class="book-subtitle">"Ele será a luz sobre as nações"</h2>
        <h3>(Isaías 42:6)</h3>
        <p class="author-name">Anônimo</p>
        <div class="buttons">
            <a id="continue-button" href="#" class="button">Iniciar Leitura</a>
        </div>
    </div>
</body>
</html>
